    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="Photos/logo.png" alt="" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="Photos/menu.png" alt="" class="menu" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col1">
                <h2>PS4 V2 <br> Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="Photos/arrow.png" alt=""></button>
            </div>
            <div class="col2">
                <img src="Photos/controller.png" alt="" class="controller">
                <div class="colorbox"></div>
                <div class="add-btn">
                    <img src="photos/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social">
            <img src="photos/fb.png" alt="">
            <img src="photos/tw.png" alt="">
            <img src="photos/ig.png" alt="">
        </div>
    </div>
    <script>
        var menulist=document.getElementById("menulist");
        menulist.style.maxHeight="0px";
        function togglemenu(){
            if(menulist.style.maxHeight=="0px")
            {
                menulist.style.maxHeight="130px";

            }
            else{
                menulist.style.maxHeight="0px";                
            }
        }
    </script>
</body>
</html>
